name: Deploy to EC2
on: [push]
jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
         
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 16.171.7.59
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            # Navigate to application directory
            cd algocode
            
            # Pull latest changes
            git pull origin main
            
            # Install/update dependencies
            npm install
            
            # Build the application
            npm run build
            
            # Restart the application (assuming you're using PM2 or similar)
            pm2 restart algocode || pm2 start npm --name "algocode" -- start
          